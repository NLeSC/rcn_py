<script type="text/javascript">
    // ####################### initial #######################
    const width = window.innerWidth*2, height =  window.innerHeight*2;

    const force = d3.forceSimulation()
            .force("charge", d3.forceManyBody().strength(-8))
            .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(50))
            .force("center", d3.forceCenter().x(width / 2).y(height / 2).strength(0.5))
            .force("collision", d3.forceCollide().radius(function(d) { return 10; }).iterations(0.5))
            ;
    
    // A temporary translate for the current position
    var escience = false;
    var svgTranslate = [0, 0];
    var curTranslate = [0, 0];
    var svgScale = 1;
    let isDragging = false;
    var dx = 0, dy = 0,
        zx = 0, zy = 0;
    
    var clicked = {};
    var lockked = {};
    var last_clicked_node;
    var last_d;
    let maxId = 0;

    var show_pub = true;
    var graph_node;
    var graph_link;
    var coauthor_graph_node;
    var coauthor_graph_link;

    var myBarChart, myPolarChart;
    var chartexist = false;

    // var slider_value;

    // Define the SVG canvas
    var svg = d3.select("#graph").append("svg")
            .attr("width", width).attr("height", height)
            .attr("position", "absolute")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("pointer-events", "all")
            .call(d3.drag()
                .on("start", canvas_dragstarted)
                .on("drag", canvas_dragged)
                .on("end", canvas_dragended))
            .call(d3.zoom()
                .on("start", zoomstarted)
                .on("zoom", zoomed)
                .on("end", zoomended))
            ;
            
    

    var network = svg.append('g').attr('class', 'type1');
    
    var arcs = svg.append('g').attr('class', 'type2')
            .selectAll("arcs")

    function show_topics(topics) {
        // Define a color scale for the topic circles
        // var colorScale = d3.scaleOrdinal()
        //                     .domain(topics)
        //                     .range(['#ffe599', '#f9cb9c', '#ea9999', '#cfe2f3', '#a2c4c9', '#c9a2c4',
        //                     '#c4c9a2', '#bfe9b0', '#dce9b0', '#b0bfe9', '#e9dab0', '#e9beb0',
        //                     '#c082a1', '#4d79a6', '#e69138' ]); // Specify colors for each topic
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
        
        // Append circles and labels for each topic cluster
        // Append topic circles

        force.force('group', d3.forceManyBody().strength(function(d) {
            // Set the strength based on the number of nodes in the same group
            var sameGroupNodes = network.selectAll(".node").filter(function(node) {
                return node.group === d.group;
            });
            return -sameGroupNodes.length * 30;
        }).distanceMax(100));

        const topicCircles = network.selectAll(".topic-circle")
            .data(topics)
            .enter()
            .append("circle")
            .attr("class", "topic-circle")
            .attr("r", 30)
            .attr("fill", function(d) { return colorScale(d); })
            .attr("stroke", "gray")
            .attr("opacity", 0.1)
            .attr("cx", function(d) {
                const topicNodes = network.selectAll(".node").filter(function(node) {
                    return topics[node.group] === d;
                });
                
                return d3.mean(topicNodes.data(), function(node) { return node.x; });
            })
            .attr("cy", function(d) {
                const topicNodes = svg.selectAll(".node").filter(function(node) {
                    return node.group && topics[node.group] === d;
                });
                return d3.mean(topicNodes.data(), function(node) { return node.y; });
            });
        
        // Append topic labels
        const topicLabels = network.selectAll(".topic-label")
            .data(topics)
            .enter()
            .append("text")
            .attr("class", "topic-label")
            .text(function(d) { return d; })
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "middle")
            .style("font-size", "12px")
            .style("pointer-events", "none")
            .attr("x", function(d) {
                const topicNodes = svg.selectAll(".node").filter(function(node) {
                    return node.group && topics[node.group] === d;
                });
                return d3.mean(topicNodes.data(), function(node) { return node.x; });
            })
            .attr("y", function(d) {
                const topicNodes = svg.selectAll(".node").filter(function(node) {
                    return node.group && topics[node.group] === d;
                });
                return d3.mean(topicNodes.data(), function(node) { return node.y; });
            });
    }
