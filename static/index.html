            <div class="navbar-header col-sm-6 col-md-6">
                <!-- <div class="logo-well">

                            <input type="text" name="orcid" id="orcid" placeholder="0000-0002-5025-7862" class="form-control" minlength="19" maxlength="19">

</div>


<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.author { fill: #BBB; }
    .node.publication { fill: #788cc0; }
    .node.author_highlight { fill: #ee977c; }
    .node.first_coauthor { fill: #ffca7f; }
    .node.second_coauthor { fill: #fff493; }
    .node.first_pub { fill: #8ac7ffe1; }
    .node.second_pub { fill: #98979a; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-force.v1.min.js"></script>


<script type="text/javascript">
    // ####################### initial #######################
    const width = window.innerWidth, height =  window.innerWidth;

    const force = d3.layout.force()
            .charge(-100)
            .linkDistance(50)
            .size([width, height]);

    // Define the SVG canvas
    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("position", "absolute")
            .attr("bottom", '0').attr("left", '0')
            .attr("viewBox", `+200 -200 ${width} ${height}`)
            // .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("pointer-events", "all");

    // // Define the zoom behavior
    // const zoom = d3.zoom()
    //     .extent([[0, 0], [width, height]])
    //     .scaleExtent([0.1, 4])
    //     .on("zoom", () => {
    //         svg.selectAll("g").attr("transform", d3.event.transform);
    // });

    // // Apply the zoom behavior to the SVGÃŸ
    // svg.call(zoom);
    var zoom = d3.behavior.zoom()
        .scaleExtent([0.1, 10]) // set the minimum and maximum zoom levels
        .on("zoom", zoomed); // attach a zoom event listener

    function zoomed() {
        // get the current zoom transform
        var scale = d3.event.scale,
            translate = d3.event.translate;

        // apply the transform to the SVG elements
        networkGraph.attr("transform", "translate(" + translate + ")scale(" + scale + ")");
    }

    svg.call(zoom);

    // Enable dragging of the canvas
    var mousedown = false;
    var mousex = 0;
    var mousey = 0;
    var translatex = 0;
    var translatey = 0;

    
    // Define the mouse behavior

    svg.on("mousedown", function() {
        mousedown = true;
        mousex = d3.event.clientX;
        mousey = d3.event.clientY;
        translatex = parseFloat(svg.attr("transform").split(",")[0].split("(")[1]);
        translatey = parseFloat(svg.attr("transform").split(",")[1].split(")")[0]);
    });

    svg.on("mouseup", function() {
        mousedown = false;
    });

    svg.on("mousemove", function() {
        if (mousedown) {
            var dx = d3.event.clientX - mousex;
            var dy = d3.event.clientY - mousey;
            svg.attr("transform", "translate(" + (translatex + dx) + "," + (translatey + dy) + ")");
        }
    });
    
    


    // ############# Initial network ##############
    d3.json("/graph", function(error, graph) {
        if (error) return;

        // const force = d3.forceSimulation(node)
        // .force("charge", d3.forceManyBody().strength(-50))
        // .force("link", d3.forceLink(graph.links).distance(100))
        // .force("center", d3.forceCenter(width/2, height/2));

        force.nodes(graph.nodes)
            .links(graph.links)
            .start();

        const link = svg.selectAll(".link")
                    .data(graph.links).enter()
                    .append("line").attr("class", "link");

        const node = svg.selectAll(".node")
                    .data(graph.nodes).enter()
                    .append("circle")
                    .attr("class", function (d) { return "node "+d.label })
                    .attr("r", 5)
                    .call(force.drag);

        // html title attribute
        node.append("title")
                    .text(function (d) { return d.title; })


        // force feed algo ticks
        force.on("tick", ()=>{
            link
            .attr("x1", (d) => 0.8*d.source.x)
            .attr("y1", (d) => 0.8*d.source.y)
            .attr("x2", (d) => 0.8*d.target.x)
            .attr("y2", (d) => 0.8*d.target.y);

            node
            .attr("cx", (d) => 0.8*d.x)
            .attr("cy", (d) => 0.8*d.y);
        });

        
    });
        



    // ####################### function #######################
    $(document).ready(function(){

        // ################### keyword search ###################
        const form = document.getElementById('search');
        form.addEventListener('submit', function(event) {
            // prevent the form from submitting and refreshing the page
            event.preventDefault(); 
            // call your function here
            field_search();
        });

        function field_search(){

            var form = $('#search');
            var year = form.find("input[name='year']").val();
            var keyword = form.find("input[name=keyword]").val();
                   
            d3.select("#graph").selectAll("*").remove();
            var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("position", "absolute")
            .attr("bottom", '0').attr("left", '0')
            .attr("viewBox", `+200 -200 ${width} ${height}`)
            // .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("pointer-events", "all");


            d3.json("/search?keyword=" + encodeURIComponent(keyword) + "&year=" + encodeURIComponent(year),
                function (error, graph) {
                    if (error) return;
                    if (!graph || graph.length == 0) return;

                    // d3.select("#graph").selectAll("*").remove();
                    // var svg = d3.select("#graph").append("svg")
                    //         .attr("width", "100%").attr("height", "100%")
                    //         .attr("pointer-events", "all");

                    force.nodes(graph.nodes).links(graph.links).start();

                    const link = svg.selectAll(".link")
                                    .data(graph.links).enter()
                                    .append("line").attr("class", "link");

                    const node = svg.selectAll(".node")
                                    .data(graph.nodes).enter()
                                    .append("circle")
                                    .attr("class", function (d) { return "node "+d.label })
                                    .attr("r", 10)
                                    .call(force.drag);

                    // html title attribute
                    node.append("title")
                        .text(function (d) { return d.title; })

                    // force feed algo ticks
                    force.on("tick", function() {
                        link.attr("x1", function(d) { return d.source.x; })
                            .attr("y1", function(d) { return d.source.y; })
                            .attr("x2", function(d) { return d.target.x; })
                            .attr("y2", function(d) { return d.target.y; });

                        node.attr("cx", function(d) { return d.x; })
                            .attr("cy", function(d) { return d.y; });
                    });
                });
            return false;
        }
        


        // ################### ORCID search ######################
        const form_orcid = document.getElementById('orcid_search');
        form_orcid.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent the form from submitting and refreshing the page
            // call your function here
            orcid_search();
        });

        function orcid_search(){
            // Prevent default form submission action
            // event.preventDefault();   
            var form = $('#orcid_search');
            var orcid = form.find("input[name='orcid']").val();
      
            d3.select("#graph").selectAll("*").remove();
            var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("position", "absolute")
            .attr("bottom", '0').attr("left", '0')
            .attr("viewBox", `+200 -200 ${width} ${height}`)
            // .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("pointer-events", "all");


            d3.json("/orcid_search?orcid=" + encodeURIComponent(orcid),
                function (error, graph) {
                    if (error) return;
                    if (!graph || graph.length == 0) return;

                    force.nodes(graph.nodes).links(graph.links).start();

                    const link = svg.selectAll(".link")
                                    .data(graph.links).enter()
                                    .append("line").attr("class", "link");

                    const node = svg.selectAll(".node")
                                    .data(graph.nodes).enter()
                                    .append("circle")
                                    .attr("class", function (d) {
                                            return "node "+d.label;
                                        })
                                    .attr("r", 10)
                                    .call(force.drag);

                    // html title attribute
                    node.append("title")
                        .text(function (d) { return d.title; })

                    // force feed algo ticks
                    force.on("tick", function() {
                        link.attr("x1", function(d) { return d.source.x; })
                            .attr("y1", function(d) { return d.source.y; })
                            .attr("x2", function(d) { return d.target.x; })
                            .attr("y2", function(d) { return d.target.y; });

                        node.attr("cx", function(d) { return d.x; })
                            .attr("cy", function(d) { return d.y; });
                    });
                });
            return false;
        }
    })
    
</script>

</body>
</html>
